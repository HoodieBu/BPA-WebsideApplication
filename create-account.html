<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap: Create Account</title>
  <link rel="stylesheet" href="index.css">
   <link rel="icon" type="image/x-icon" href="/Images/SkillSwapLogoFavicon.png">
</head>
<body>
  <main class="container">
    <!-- Left side: Login Area -->
    <div class="left">
      <!-- Logo in top-left -->
      <div class="login-logo">
        <img src="/Images/SkillSwapLetteringLogoHeader.png" alt="SkillSwap Logo">
      </div>

      <!-- Centered Login Form -->
      <div class="login-content">
        <h2>Welcome ðŸ‘‹</h2>
        <form>
          <label for="name">Full Name</label>
          <input type="name" id="name" placeholder="Enter your Full Name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>

          <button type="submit">Create Account</button>
        </form>

        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Google Button -->
        <button class="google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Logo">
          Continue with Google
        </button>

        <p>Already have an Account? <a href="login.html">Log In</a></p>
      </div>
    </div>

    <!-- Right side: Image -->
    <div class="right">
      <img src="/Images/Untitled design.svg" alt="SkillSwap Banner">
    </div>
  </main>
</body>
</html>
