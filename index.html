<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap: Student Talent Exchange Platform</title>
  <link rel="stylesheet" href="index.css">
   <link rel="icon" type="image/x-icon" href="/Images/SkillSwapLogoFavicon.png">
</head>
<body>
  <header class="header">
    <!-- Left: Logo -->
    <div class="header-left">
      <img src="/Images/SkillSwapLetteringLogoHeader.png" alt="SkillSwap Logo" class="logo">
    </div>

    <!-- Center: Navigation -->
    <nav class="header-center">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>

    <!-- Right: Auth Buttons -->
    <div class="header-right">
      <button class="auth-btn login-btn" onclick="location.href='login.html'">Log In</button>
      <button class="auth-btn signup-btn" onclick="location.href='create-account.html'">Create Account</button>
    </div>
  </header>

   <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Learn, Teach, and Swap Skills</h1>
      <p>Join SkillSwap to connect with others, exchange knowledge, and grow your talents in a vibrant community.</p>
      <div class="hero-buttons">
        <a href="create-account.html" class="hero-btn primary">Get Started</a>
        <a href="about.html" class="hero-btn secondary">Learn More</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="/Images/SkillSwap Logo.png" alt="Skill Sharing Illustration">
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 SkillSwap. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
